<html>
<head th:replace="~{head::head}">

</head>
<body>
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">Spring MVC</span> <span class="mt-3">login</span>
	</div>

	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="/home">Todos</a> <a
					class="nav-item nav-link" href="/home/aguardando">Aguardando</a> <a
					class="nav-item nav-link" href="/home/aprovado">Aprovado</a> <a
					class="nav-item nav-link" href="/home/entregue">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button
					class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		<div th:each="pedido : ${pedidos}" class="card mb-3">
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="'AGUARDANDO'" th:text="${pedido.nomeProduto}" class="card-header alert alert-warning">Nome do Produto</div>
				<div th:case="'APROVADO'" th:text="${pedido.nomeProduto}" class="card-header alert alert-success">Nome do Produto</div>
				<div th:case="'ENTREGUE'" th:text="${pedido.nomeProduto}" class="card-header alert alert-dark">Nome do Produto</div>
			</th:block>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/07/2022</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input th:value="${pedido.ulrProduto}" value="url do produto"
								class="form-control" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea rows="" cols="" th:text="${pedido.descricao}"
								class="form-control">Descrição do Pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img alt="" th:src="${pedido.ulrImagem}" src=""
								class="img-thumbnail">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
