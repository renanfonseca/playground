<html>
<head>
<meta charset="utf-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:each="pedido : ${pedidos}" class="card">
			<div th:text="${pedido.nomeProduto}" class="card-header">Nome
				do Produto</div>
			<div class="row">
				<div class="col-12 col-sm-8 mb-3">
					<div class="row">
						<div class="col-md-5">
							Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
						</div>
						<div class="col-md-7">
							Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/07/2022</span>
						</div>
					</div>
					<div>Produto</div>
					<div>
						<input th:value="${pedido.ulrProduto}" value="url do produto"
							class="form-control" />
					</div>

					<div>Descrição</div>
					<div>
						<textarea rows="" cols="" th:text="${pedido.descricao}"
							class="form-control">Descrição do Pedido</textarea>
					</div>
				</div>
				<div class="col-12 col-sm-4">
					<div>
						<img alt="" th:src="${pedido.ulrImagem}" src=""
							class="img-thumbnail">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
